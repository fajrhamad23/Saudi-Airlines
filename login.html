<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking - Saudi Airlines</title>
    <style>
        body {
            background-color: #c8f7c5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #006400;
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #27ae60;
        }
        .contact {
            background-color: #e8fbe8;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .contact a {
            color: #006400;
            text-decoration: none;
            margin: 0 5px;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #006c35;
            color: white;
            text-align: center;
            padding: 15px;
        }
        img.logo {
            width: 120px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
  
    <img src="saudi-logo.png" alt="Saudi Airlines Logo" class="logo">

    <h1>Saudi Airlines</h1>

    <h3>Flight Details</h3>
    <input type="text" placeholder="From" aria-label="From location">
    <input type="text" placeholder="To" aria-label="To location">

    <label for="date">Select Date</label><br>
    <input type="date" id="date">

    <button type="button" onclick="window.location.href='booked.html'">
        Search Flight
    </button>

    <button type="button" onclick="window.location.href='home.html'">
        Back to index
    </button>

    <!-- Contact & Social Media -->
    <div class="contact">
        <h3>Contact & Social Media</h3>
        <p>Email: info@saudia.com</p>
        <p>Phone: +966 9200 22222</p>
        <p>
            Follow us:
            <a href="https://twitter.com/Saudi_Airlines" target="_blank" aria-label="Saudi Airlines Twitter">Twitter</a> |
            <a href="https://www.instagram.com/saudi_airlines" target="_blank" aria-label="Saudi Airlines Instagram">Instagram</a> |
            <a href="https://www.facebook.com/SaudiaAirlines" target="_blank" aria-label="Saudi Airlines Facebook">Facebook</a>
        </p>
    </div>
</div>

<footer>
    Â© Saudi Airlines
</footer>

</body>
</html>
